<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Registration</h1>
    </header>
    <main>
        <form action="">
            <h4>Please fill the following form for registration</h4>
            <label for="Fname">First Name</label>
            <input type="text" id="Fname" placeholder="Enter First Name">
            <br>
            
            <label for="Lname">Last Name</label>
            <input type="text" id="Lname" placeholder="Enter Last Name">
            <br>
            
            <label for="Cnic">Enter CNIC</label>
            <input type="number" id="Cnic" placeholder="_______-_______-_">
            <br>
            
            <label for="Address">Enter Address</label>
            <input type="text" id="Address" placeholder="Enter Address">
            <br>
            <br>
            <label for="gender">Choose Gender</label>
            <select name="" id="gender">
                <option value="">Male</option>
                <option value="">Female</option>
            </select>
            <br>
            <br>
            <label for="status">Martial Status</label><br>
            <input type="radio" name="s" id="s"> <label for="s">Single</label> <br>
            <input type="radio" name="s" id="u"><label for="u">Female</label><br>
            <input type="radio" name="s" id="q"> <label for="q">Divorced</label><br>
            <br>
            <br>
            <label for="Salary">Enter Salary:</label>
            <input type="number" id="Salary"><br>
            <br>
            <label for="transport">Transportation</label><br>
            <input type="checkbox" name="" id="b"> <label for="b">Bike</label><br>
            <input type="checkbox" name="" id="c"><label for="c">Car</label><br>
            <input type="checkbox" name="" id="p"><label for="p">bus</label><br>
            <br>
            <label for="dob">DateOfBirth</label><br>
            <label for="d">BirthDate:</label><input type="date" id="d"><br>
            <br>
            <label for="pl">Personal Statment:</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>

            <input type="submit"> <input type="reset">
        </form>
    </main>
</body>

</html>
